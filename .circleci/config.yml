version: 2.1
jobs:
  backend:
    docker:
      - image: ocaml/opam2:4.08
        environment:
          TERM: xterm
      - image: postgres:12.2
        environment:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
          POSTGRES_DB: dev
    steps:
      - run:
          name: Update opam
          command: |
            opam remote remove --all default
            opam remote add default https://opam.ocaml.org
      - checkout
      - run:
          name: Pin packages
          command: |
            opam pin add -y -n sihl_example_issues .
      # Reason doesn't is not published to OPAM anymore, pin Git repo
      - run:
          name: Install reason from Git repo
          command: opam pin add -y -n reason https://github.com/facebook/reason.git\#3ccf9d8febaa0ee0fdf99e65ab396a1421325c13
      - run:
          name: Install sihl_core from Git repo
          command: opam pin add -y -n sihl_core https://github.com/oxidizing/sihl.git\#0.0.20
      # TODO remove this once sihl_core is in OPAM
      - run:
          name: Install sihl_core from Git repo
          command: opam pin add -y -n sihl_core https://github.com/oxidizing/sihl.git\#0.0.20
      # TODO remove this once sihl_users is in OPAM
      - run:
          name: Install sihl_users from Git repo
          command: opam pin add -y -n sihl_users https://github.com/oxidizing/sihl.git\#0.0.20
      - run:
          name: Install system dependencies
          command: opam depext -y sihl_example_issues
      - run:
          name: Install OCaml dependencies
          command: opam install --deps-only -y sihl_example_issues
      - run:
          name: Build
          command: opam config exec -- make
      - run:
          name: Install OCaml test dependencies
          # Not using opam install -y -t because it tries to run csv's tests
          command: opam install -y alcotest alcotest-lwt cohttp-lwt-unix
      - run:
          name: Test
          command: opam config exec -- make test-all
  frontend:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: yarn
          command: yarn
      - run:
          name: build
          command: yarn build

workflows:
  version: 2
  build:
    jobs:
      - backend
      - frontend
